networks:
  default:
    enable_ipv6: true
    ipam:
      config:
        - subnet: 2001:db8:2::/64
  web:
    external: true

services:
  pipedfrontend:
    image: 1337kavin/piped-frontend:latest@sha256:811c9cdce2fcada0f7602792e004c16dd4e820bf2de7bfe8e30d02a87441bd3a
    restart: always
    container_name: pipedfrontend
    depends_on:
      - piped
    entrypoint: ash -c 'sed -i s/pipedapi.kavin.rocks/api.piped.aosus.link/g /usr/share/nginx/html/assets/* && /docker-entrypoint.sh && nginx -g "daemon off;"'
    networks:
      web:

  piped-proxy:
    image: 1337kavin/piped-proxy:latest@sha256:eaffb293b0e77d2cff4e6def45ad3f6db8683e8c9a4376b87cde3b861550c407
    container_name: piped-proxy
    restart: always
    environment:
      - UDS=1
    volumes:
      - piped-proxy:/app/socket

  piped:
    image: 1337kavin/piped:latest@sha256:e9938cdda0745c4986d4add0f255777d3989849b851f290d94a4ab2b21c25384
    container_name: piped
    restart: always
    configs:
      - source: piped
        target: /app/config.properties
    depends_on:
      - postgres
      
  nginx:
    image: nginx:mainline-alpine@sha256:208b70eefac13ee9be00e486f79c695b15cef861c680527171a27d253d834be9
    restart: always
    container_name: piped-nginx
    volumes:
      - piped-proxy:/var/run/ytproxy
    configs:
      - source: nginx
        target: /etc/nginx/nginx.conf
      - source: pipedapi
        target: /etc/nginx/conf.d/pipedapi.conf
      - source: pipedproxy
        target: /etc/nginx/conf.d/pipedproxy.conf
      - source: pipedfrontend
        target: /etc/nginx/conf.d/pipedfrontend.conf
      - source: ytproxy
        target: /etc/nginx/snippets/ytproxy.conf
    depends_on:
      - piped
      - piped-proxy
      - pipedfrontend
    networks:
      - default
      - web

  postgres:
    image: postgres:15.7-alpine@sha256:468d34fefd6338031787c7b8e94078975b3aaf4d66c7ead25c39cd3ba46a15c6
    container_name: piped-postgres
    restart: always
    volumes:
      - postgres:/var/lib/postgresql/data:rw
    environment:
      - POSTGRES_DB=piped
      - POSTGRES_USER=piped
      - POSTGRES_PASSWORD=(piped_postgres_password)

# schedule ipv6 rotations
  ofelia:
    image: mcuadros/ofelia:latest@sha256:8687b188a076ee93662b16d77486ea8ad476158fa178fdeaae8c2ef3198d18e9
    configs:
      - source: ofelia
        target: /etc/ofelia.ini
    command: daemon --config=/etc/ofelia.ini
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro

# automatically rotate IPV6 address used to comunicate with google
  smart-ipv6-rotator:
    image: quay.io/invidious/smart-ipv6-rotator@sha256:ab8ca1009d9986ffc80ba8c3115098c3d278a823599581b74cd102d49c296d8a
    container_name: smart-ipv6-rotator
    privileged: true
    userns_mode: host
    network_mode: host
    volumes:
      - /home/aosus/piped/ipv6-rotator:/tmp:rw
    command: run --ipv6range=2a03:4000:5d:b9::/64

volumes:
  postgres:
  piped-proxy:


configs:
  nginx:
    file: /home/aosus/piped/config/nginx.conf
  pipedapi:
    file: /home/aosus/piped/config/pipedapi.conf
  pipedproxy:
    file: /home/aosus/piped/config/pipedproxy.conf
  pipedfrontend:
    file: /home/aosus/piped/config/pipedfrontend.conf
  ytproxy:
    file: /home/aosus/piped/config/ytproxy.conf
  piped: 
    file: /home/aosus/piped/config.properties
  ofelia:
    file: /home/aosus/piped/ofelia.ini