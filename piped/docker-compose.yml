networks:
  default:
    enable_ipv6: true
    ipam:
      config:
        - subnet: 2001:db8:2::/64
  web:
    external: true

services:
  pipedfrontend:
    image: 1337kavin/piped-frontend:latest@sha256:8c95d8cdc5691a9522880c7b5be82483a411308bd153b320a929dc10b30b7e8b
    restart: always
    container_name: pipedfrontend
    depends_on:
      - piped
    entrypoint: ash -c 'sed -i s/pipedapi.kavin.rocks/api.piped.aosus.link/g /usr/share/nginx/html/assets/* && /docker-entrypoint.sh && nginx -g "daemon off;"'
    networks:
      web:

  piped-proxy:
    image: 1337kavin/piped-proxy:latest@sha256:4c9aaa18d37dc21515829f86091eb7eedd56082b3e9d7df6e1408927f89cc57b
    container_name: piped-proxy
    restart: always
    environment:
      - UDS=1
    volumes:
      - piped-proxy:/app/socket

  piped:
    image: 1337kavin/piped:latest@sha256:244fb998e6f953f1b1d81749f53f2b35e294b399f76697ce892f57de31fd7bf6
    container_name: piped
    restart: always
    configs:
      - source: piped
        target: /app/config.properties
    depends_on:
      - postgres
      
  nginx:
    image: nginx:mainline-alpine@sha256:fdbfdaea4fc323f44590e9afeb271da8c345a733bf44c4ad7861201676a95f42
    restart: always
    container_name: piped-nginx
    volumes:
      - piped-proxy:/var/run/ytproxy
    configs:
      - source: nginx
        target: /etc/nginx/nginx.conf
      - source: pipedapi
        target: /etc/nginx/conf.d/pipedapi.conf
      - source: pipedproxy
        target: /etc/nginx/conf.d/pipedproxy.conf
      - source: pipedfrontend
        target: /etc/nginx/conf.d/pipedfrontend.conf
      - source: ytproxy
        target: /etc/nginx/snippets/ytproxy.conf
    depends_on:
      - piped
      - piped-proxy
      - pipedfrontend
    networks:
      - default
      - web

  postgres:
    image: postgres:15.6-alpine@sha256:8a8d55343d6fc456cb183453e3094ff140b984157b36b48f817dd581654f2aec
    container_name: piped-postgres
    restart: always
    volumes:
      - postgres:/var/lib/postgresql/data:rw
    environment:
      - POSTGRES_DB=piped
      - POSTGRES_USER=piped
      - POSTGRES_PASSWORD=(piped_postgres_password)

# schedule ipv6 rotations
  ofelia:
    image: mcuadros/ofelia:latest@sha256:da468fb8c70dbe8b8f7c1c057125cfbc7e2fedab8ff2734b7fe037dcbe12c9c7
    configs:
      - source: ofelia
        target: /etc/ofelia.ini
    command: daemon --config=/etc/ofelia.ini
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro

# automatically rotate IPV6 address used to comunicate with google
  smart-ipv6-rotator:
    image: quay.io/invidious/smart-ipv6-rotator@sha256:0580ec1e3e9096fbb300e59828d7f62c694b012927eb20f4b298d10baaacb4b2
    container_name: smart-ipv6-rotator
    privileged: true
    userns_mode: host
    network_mode: host
    volumes:
      - /home/aosus/piped/ipv6-rotator:/tmp:rw
    command: run --ipv6range=2a03:4000:5d:b9::/64

volumes:
  postgres:
  piped-proxy:


configs:
  nginx:
    file: /home/aosus/piped/config/nginx.conf
  pipedapi:
    file: /home/aosus/piped/config/pipedapi.conf
  pipedproxy:
    file: /home/aosus/piped/config/pipedproxy.conf
  pipedfrontend:
    file: /home/aosus/piped/config/pipedfrontend.conf
  ytproxy:
    file: /home/aosus/piped/config/ytproxy.conf
  piped: 
    file: /home/aosus/piped/config.properties
  ofelia:
    file: /home/aosus/piped/ofelia.ini